<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body>
    <div class="todoapp">
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="やることを入力"
          autocomplete="off"
        />
      </form>
      <!-- TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- Todoアイテム数の表示 -->
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>
    <!-- index.jsをエントリーポイントとして各モジュールを読み込むことで、scriptタグを一つに収めることできる。これによってモジュールスコープが一つで済むため、各モジュールでの連携が可能になる。 -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
